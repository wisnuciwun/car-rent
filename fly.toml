# fly.toml app configuration file generated for rentalpedia on 2023-10-02T22:23:49+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "rentalpedia"
primary_region = "sin"
console_command = "php /var/www/html/artisan tinker"

[build]
  [build.args]
    NODE_VERSION = "18"
    PHP_VERSION = "8.2"

[env]
  APP_ENV = "production"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
  SESSION_DRIVER = "cookie"
  SESSION_SECURE_COOKIE = "true"
  DB_CONNECTION = ""
  DB_DATABASE = ""
  DB_HOST = ""
  DB_PASSWORD = ""
  DB_PORT = ""
  DB_USERNAME = ""

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
